<!DOCTYPE html>
<html>
<head>
    <style>
        .dot{
            border: 20px;
            margin:20px;
            padding: 2%;
            width: 200px;
            height: 200px;
            border-radius: 50% ;
            display : inline-block ;
            background: aqua;
            transition-duration: 3s;
            text-align: center;
        }
        .dot:hover{
            background: aliceblue;
        }
    </style>
    <title>Transition of a circle using CSS</title>
</head>

<body>
    <center> <h1><i>Transition of a circle</h1></i></center>
    <center><div class = "dot"></div></center>
    
</body>
</html>
