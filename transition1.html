<!DOCTYPE html>
<html>
<head>

<style> 
div {
  width: 220px;
  height: 10px;
  padding: 20px;
  background: rgb(88, 39, 187);
  transition: width 2s;
  text-align: center;
  margin: 0;
}
div:hover {
  width: 300px;
}
</style>
</head>
<body style="background-color: aquamarine;">
<i><center><h1>The Transition Property in css</h1></center></i>
<div></div>
</body>
</html>
