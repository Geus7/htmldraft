<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
    body {
  background-color: #f2f2f2;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.quiz-container {
  max-width: 500px;
  background-color: #fff;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

h1 {
  text-align: center;
}

#question-container {
  margin-bottom: 20px;
}

#question-text {
  font-size: 18px;
  margin-bottom: 10px;
}

#answer-buttons {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-gap: 10px;
}

button {
  height: 40px;
  font-size: 16px;
  background-color: #eaeaea;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #d2d2d2;
}

#controls-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#timer-container {
  display: flex;
  align-items: center;
}

#timer-text {
  font-size: 14px;
}

#timer {
  font-weight: bold;
  margin-left: 5px;
}
</style>
<body>
  <div class="quiz-container">
    <h1>Quiz App</h1>
    <div id="question-container">
      <p id="question-text"></p>
      <div id="answer-buttons"></div>
    </div>
    <div id="controls-container">
      <button id="start-button">Start Quiz</button>
      <button id="next-button" style="display: none;">Next Question</button>
      <button id="submit-button" style="display: none;">Submit Answer</button>
      <div id="timer-container">
        <span id="timer-text">Time Left: <span id="timer">30</span> seconds</span>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const quizQuestions = [
  {
    question: "What is the capital city of India??",
    options: ["New Delhi", "London", "Berlin", "Rome"],
    correctAnswer: "New Delhi"
  },
  {
    question: "In Which country Was Chess invented ?",
    options: ["India", "United States", "Canada", "Germany"],
    correctAnswer: "India"
  },
  {
    question: "Which country is called the Land of the setting sun ?",
    options: [" Japan", "Oman", "Zimbabwe", "Yemen"],
    correctAnswer: "Japan"
  },
  {
    question: "What is the fourth state of matter?",
    options: ["Solid", "Plasma", "Liquid", "Gas"],
    correctAnswer: "Plasma"
  },
  {
    question: "India is a federal union comprising twenty-eight states and how many union territories?",
    options: ["6", "7", "8", "9"],
    correctAnswer: "8"
  },
  {
    question: "Which of the following is the capital of Arunachal Pradesh?",
    options: ["Itanagar", "Dispur", "Imphal", "Panaji"],
    correctAnswer: "Itanagar"
  },
  {
    question: "What is the state flower of Haryana?",
    options: ["Lotus", "Rhododendron", "Golden Shower", "None of these"],
    correctAnswer: "Lotus"
  },
  {
    question: "Which is the largest coffee-producing state of India?",
    options: ["Tamil Nadu", "Karnataka", "Arunachal Pradesh", " Kerala"],
    correctAnswer: "Karnataka"
  },
  {
    question: "Which of these elements in HTML can be used for making a text bold?",
    options: ["<a>", "<pre>", "<br>", "<b>"],
    correctAnswer: "<b>"
  },
  {
    question: "How to create a hyperlink in HTML?",
    options: ["<a link = “www.thinkandlearn.com”> thinkandlearn.com </a>", "<a> www.thinkandlearn.com <thinkandlearn.com /a>", "<a href = “www.thinkandlearn.com”> thinkandlearn.com </a>", "<a url = “www.thinkandlearn.com” thinkandlearn.com /a>"],
    correctAnswer: "<a href = “www.thinkandlearn.com”> thinkandlearn.com </a>"
  },
  {
    question: "In HTML, how do we insert an image",
    options: ["<img src = “jtp.png” />", "<img href = “jtp.png” />", "<img link = “jtp.png” />", " <img url = “jtp.png” />"],
    correctAnswer: "P<img src = “jtp.png” />"
  },
  {
    question: "Which tag do we use to define the options present in the drop-down selection lists?",
    options: ["<list>", "<dropdown>", "<option>", "<select>"],
    correctAnswer: "<option>"
  },
  {
    question: "Which HTML tag do we use to display text along with a scrolling effect?",
    options: ["<div>", "<scroll>", "<marquee>", "None of the above"],
    correctAnswer: "<marquee>"
  },
  {
    question: " In HTML, we use the <hr> tag for ___________.",
    options: ["vertical ruler", "horizontal ruler", " new line", " new paragraph"],
    correctAnswer: "horizontal ruler"
  },
  {
    question: "In HTML, the tags are __________.",
    options: ["in upper case", "case-sensitive", "in lowercase", "not case sensitive"],
    correctAnswer: "not case sensitive"
  },
  {
    question: "Which tag is used in HTML5 for the initialization of the document type?",
    options: ["<Doctype HTML>", "<!DOCTYPE html>", "<Doctype>", "<\Doctype html>"],
    correctAnswer: "<!DOCTYPE html>"
  },
  {
    question: "What is the correct way in which we can start an ordered list that has the numeric value count of 5?",
    options: ["<ol type = “1” start = “5”>", "<ol type = “1” begin = “5”>", "<ol type = “1” num = “5”>", "<ol type = “1” initial = “5”>"],
    correctAnswer: "<ol type = “1” start = “5”>"
  },
  {
    question: " Which one is the HTML document’s root tag?",
    options: ["<head>","<body>","<title>","<html>"],
    correctAnswer: "<html>"
    
  },
  {
    question: "Which HTML tag do we use for displaying the power in the expression, (x²–y²)?",
    options: ["<p>", "<sub>", "<sup>", "None of the above"],
        correctAnswer: "<sup>"
        },
  {
    question: "Which of these doesn’t support the MP3 format?",
    options: ["Opera", "Safari", "Chrome", "Firefox"],
    correctAnswer: "Opera"
  }
];

let currentQuestionIndex = 0;
let score = 0;
let timeLeft = 30;
let timerInterval;
let questionTimes = [];


function startQuiz() {
  
  document.getElementById("start-button").style.display = "none";
  displayQuestion();
}


function displayQuestion() {
  const currentQuestion = quizQuestions[currentQuestionIndex];
  const questionText = document.getElementById("question-text");
  const answerButtons = document.getElementById("answer-buttons");

 
  questionText.innerHTML = "";
  answerButtons.innerHTML = "";

  
  questionText.innerHTML = currentQuestion.question;

  
  currentQuestion.options.forEach(option => {
    const label = document.createElement("label");
    const radioInput = document.createElement("input");
    radioInput.type = "radio";
    radioInput.name = "answer"; 
    radioInput.value = option;

    label.appendChild(radioInput);
    label.appendChild(document.createTextNode(option));
    label.classList.add("answer-label");
    answerButtons.appendChild(label);
  });

  
  const submitButton = document.getElementById("submit-button");
  submitButton.style.display = "block";

  
  const nextButton = document.getElementById("next-button");
  nextButton.style.display = "none";

 
  startTimer();
}


function submitAnswer() {
  const selectedOption = document.querySelector('input[name="answer"]:checked');

  if (selectedOption) {
    const selectedAnswer = selectedOption.value;
    clearInterval(timerInterval);
    checkAnswer(selectedAnswer);
  }
}


function checkAnswer(selectedOption) {
  const currentQuestion = quizQuestions[currentQuestionIndex];

  
  if (selectedOption === currentQuestion.correctAnswer) {
    score++;
  }

 
  questionTimes.push(30 - timeLeft);

 
  currentQuestionIndex++;

  if (currentQuestionIndex < quizQuestions.length) {
    displayQuestion();
  } else {
    endQuiz();
  }
}


function startTimer() {
  timeLeft = 30; 

  timerInterval = setInterval(function () {
    timeLeft--;

   
    document.getElementById("timer").textContent = timeLeft;

   
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      checkAnswer(null); 
    }
  }, 1000);
}


function endQuiz() {
  
  document.getElementById("timer-container").style.display = "none";

  
  document.getElementById("submit-button").style.display = "none";

  
  const scorePercentage = (score / quizQuestions.length) * 100;

  
  const questionContainer = document.getElementById("question-container");
  const resultHTML = `
    <h2>Quiz Completed!</h2>
    <p>Your Score: ${score} out of ${quizQuestions.length}</p>
    <p>Score Percentage: ${scorePercentage.toFixed(2)}%</p>
    <h3>Time Taken for Each Question:</h3>
    <ul>
      ${questionTimes.map((time, index) => `<li>Question ${index + 1}: ${time} seconds</li>`).join("")}
    </ul>
  `;
  questionContainer.innerHTML = resultHTML;
}


function nextQuestion() {
  currentQuestionIndex++;
  if (currentQuestionIndex < quizQuestions.length) {
    displayQuestion();
  } else {
    endQuiz();
  }
}


document.getElementById("start-button").addEventListener("click", startQuiz);
document.getElementById("submit-button").addEventListener("click", submitAnswer);
document.getElementById("next-button").addEventListener("click", nextQuestion);
});
</script>
</body>
</html>
